stacks: [support]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: frontend
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: xenial-membership
        AmigoStage: PROD
      amiEncrypted: true
  frontend:
    type: autoscaling
    dependencies: [cfn]
    parameters:
      bucket: membership-dist
  storybook-static:
    type: aws-s3
    parameters:
      bucket: support-storybook
      prefixPackage: false
      prefixStack: false
      prefixStage: false
      publicReadAcl: true
