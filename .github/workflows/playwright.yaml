name: E2E
on:
  workflow_dispatch:
  pull_request:
    types: [labeled] # Only run when a PR is labeled with the 'Seen-on-PROD' label set by prout

concurrency:
  group: "playwright-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  test:
    if: ${{ github.event.label.name == 'Seen-on-PROD' }}
    name: Playwright
    timeout-minutes: 30 
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      GOOGLE_CHAT_WEB_HOOK: ${{ secrets.GOOGLE_CHAT_WEB_HOOK }}
      PAYPAL_TEST_PASSWORD: ${{ secrets.PAYPAL_TEST_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./support-e2e

      - name: Run Playwright
        run: yarn test-browserstack
        working-directory: ./support-e2e

      - name: Set outputs
        if: ${{ failure() }}
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Notify on Failure
        if: ${{ failure() }}
        run: |
          echo "Tests have failed - calling webhook"
          failedWorkflowRun="https://github.com/guardian/support-frontend/actions/runs/$GITHUB_RUN_ID"
          browserStackSearch="https://automate.browserstack.com/dashboard/v2/search?query=playwright-build-${{ steps.vars.outputs.sha_short }}&type=builds"
          curl -X POST -H "Content-Type: application/json" "$GOOGLE_CHAT_WEB_HOOK" -d '{"text": "ðŸš¨ The Playwright post deployment tests for support frontend have failed! <users/all> \n \nIf you don'\''t know what this means, please reply and ask to pair with someone who does! \n \nðŸ‘‰ Visit first to check failing tests: <'"$failedWorkflowRun"'|Workflow run> \nðŸ¤– Visit next to see related sessions: <'"$browserStackSearch"'|Browser stack test results> \nðŸ‘¾ Possible related PR: https://github.com/guardian/support-frontend/pull/${{ github.event.number }} \n \n ðŸ“– <https://github.com/guardian/support-frontend/wiki/Post-deployment-test-runbook|Check the runbook for a step by step guide>"}'
  report:
      if: ${{ failure() }}
      needs: test
      name: Playwright report
      runs-on: ubuntu-latest
      env:
        GOOGLE_CHAT_WEB_HOOK: ${{ secrets.GOOGLE_CHAT_WEB_HOOK }}  
      steps:
        - name: Report
          run: |
            echo "E2E tests have timed out or failed outside of the Browserstack context - alerting"
            failedWorkflowRun="https://github.com/guardian/support-frontend/actions/runs/$GITHUB_RUN_ID"
            browserStackSearch="https://automate.browserstack.com/dashboard/v2/search?query=playwright-build-${{ steps.vars.outputs.sha_short }}&type=builds"
            curl -X POST -H "Content-Type: application/json" "$GOOGLE_CHAT_WEB_HOOK" -d '{"text": "ðŸš¨ support-frontend E2E GitHub action has timed out or failed outside the Browserstack context. \n\n This might not mean the site is broken, but probably means something is wrong. <'"$browserStackSearch"'|Check Browserstack> or <'"$failedWorkflowRun"'|the failed Workflow run> for more info."}'
          
