name: knip

on:
  pull_request:

jobs:
  knip:
    name: detect unused exports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - run: npm install --global corepack@0.31.0

      - run: corepack enable
        shell: bash
        working-directory: support-frontend

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install
        run: pnpm install
        working-directory: support-frontend

      - name: Knip check
        run: pnpm knip
        working-directory: support-frontend
