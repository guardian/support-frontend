name: knip

on: push:
  paths:
    - support-frontend/**

jobs:
  knip:
    name: knip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: support-frontend/yarn.lock

      - name: Install
        run: yarn
        working-directory: support-frontend

      - name: Knip check
        run: yarn knip
        working-directory: support-frontend
