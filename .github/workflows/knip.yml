name: knip

on:
  pull_request:

jobs:
  knip:
    name: detect unused exports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Knip check
        run: pnpm --filter support-frontend knip
