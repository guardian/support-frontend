name: Test Dependabot PRs

on:
  pull_request:

env:
  GU_SUPPORT_WORKERS_LOAD_S3_CONFIG: false

jobs:
  run_node_tests:
    if: github.actor == 'dependabot[bot]'
    name: test dependabot
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: env

      - name: Dump GitHub context
        id: github_context_step
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}

      - name: Checkout repo
        uses: actions/checkout@v4

      - run: npm install --global corepack@0.31.0

      - run: corepack enable
        shell: bash

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: pnpm install

      - name: Test - support-frontend
        run: pnpm --filter support-frontend test

      - name: Install & test - CDK
        run: ./script/ci
        working-directory: cdk

      - name: Test - bigquery-acquisitions-publisher
        run: pnpm --filter bigquery-acquisitions-publisher test
