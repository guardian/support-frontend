name: Playwright Smoke Tests
on:
  workflow_dispatch:
  pull_request:
    types: [labeled] # Only run when a PR is labeled with the 'Seen-on-PROD' label set by prout
concurrency:
  group: "playwright-${{ github.head_ref }}"
  cancel-in-progress: true
jobs:
  test:
    if: ${{ github.event.label.name == 'Seen-on-PROD' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      GOOGLE_CHAT_WEB_HOOK: ${{ secrets.GOOGLE_CHAT_WEB_HOOK }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-node-and-install

      - name: Install Playwright Browsers
        run: pnpm --filter support-e2e exec playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm --filter support-e2e test-smoke

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: support-e2e/playwright-report/
          retention-days: 30
      - name: Notify on Failure
        if: ${{ failure() }}
        run: |
          failedWorkflowRun="https://github.com/guardian/support-frontend/actions/runs/$GITHUB_RUN_ID"
          prTrigger="https://github.com/guardian/support-frontend/pull/${{ github.event.number }}"
          curl -X POST -H "Content-Type: application/json" "$GOOGLE_CHAT_WEB_HOOK" -d '{"text": "ðŸš¨ The Playwright smoke tests for support-frontend have failed ðŸš¨\n\n- <'"$failedWorkflowRun"'|You can see the reason for this failure on GitHub>. \n- <'"$prTrigger"'|PR that triggered this>.\n\n ðŸ“– <https://github.com/guardian/support-frontend/wiki/Post-deployment-test-runbook|Check the runbook for a step by step guide>"}'
